<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <link rel="icon" href="./favicon.ico" />

    <title>Blown2Particles</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-128961436-1"
    >
      window.dataLayer = window.dataLayer || [];
          function gtag() {
            dataLayer.push(arguments);
          }
          gtag("js", new Date());

          gtag("config", "UA-128961436-1");
    </script>
    <!-- -------------------------------------------- -->
  </head>

  <body>
    <noscript>
      <strong
        >We're sorry but blown2particles.com doesn't work properly without
        JavaScript enabled. Please enable it to continue.</strong
      >
    </noscript>

    <!-- built files will be auto injected in the #app div below -->
    <div id="app"></div>

    <!-- the bomb animation upon landing -->
    <style>
      .boom {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 99999999999999;
        width: 100vw;
        height: 100vh;
        background: url("./boom.gif") no-repeat center / contain;
        background-color: black;
        transition: opacity 500ms ease-out;
      }
    </style>

    <script>
      if (!sessionStorage.getItem("visitorHasSeenBoom")) {
        const boom = document.createElement("DIV");
        boom.className = "boom";

        document.body.appendChild(boom);

        setTimeout(() => {
          boom.style.backgroundSize = "cover";
          boom.style.opacity = 0;
          setTimeout(() => {
            document.body.removeChild(boom);
          }, 1001);
        }, 12000);

        sessionStorage.setItem("visitorHasSeenBoom", true);
      }
    </script>
  </body>
</html>
